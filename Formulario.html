<html lang="es">
    <head>
        <title>Listas HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Redes sociales</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contactanos</a></li>
            </ul>
        </div>
        <div class="form-group">
            <h1>Formulario</h1>
            <div class="content">
                <label for="name">Ingrese su nombre:</label>
                <input type="text" name="name" id="name" required>
                <br><br>

                <label for="last-name1">Ingrese su apellido 1:</label>
                <input type="text" name="last-name1" id="last-name1" required>
                <br><br>

                <label for="last-name2">Ingrese su apellido 2:</label>
                <input type="text" name="last-name2" id="last-name2" required>
                <br><br>

                <label for="birthday">Ingrese su fecha de nacimiento:</label>
                <input type="date" name="birthday" id="birthday" required>
                <br><br>

                <label for="email-educative">Ingrese su correo electronico educativo:</label>
                <input type="email" name="email-educative" id="email-educative" required>
                <br><br>

                <label for="email-personal">Ingrese su correo electronico personal:</label>
                <input type="email" name="email-personal" id="email-personal" required>
                <br><br>

                <label for="stade">Estado:</label>
                <select id="stade" name="stade" required>
                    <option value="Aplazado">Aplazado</option>
                    <option value="Cancelado">Cancelado</option>
                    <option value="Certificado">Certificado</option>
                    <option value="Condicionado">Condicionado</option>
                    <option value="En-formacion">En formacion</option>
                    <option value="Induccion">Induccion</option>
                    <option value="Por-certificado">Por certificado</option>
                    <option value="Retiro-voluntario">Retiro-voluntario</option>
                </select>
                <br><br>

                <label for="discapacity">Discapacidad:</label>
                <select id="discapacity" name="discapacity" required>
                    <option value="Auditiva">Auditiva</option>
                    <option value="Fisica">Fisica</option>
                    <option value="Selectiva">Selectiva</option>
                    <option value="Multiple">Multiple</option>
                    <option value="Psicosocial">Psicosocial</option>
                    <option value="Visual">Visual</option>
                    <option value="Sordoceguero">Sordoceguero</option>
                    <option value="Ninguna">Ninguna</option>
                </select>
                <br><br>

                <label for="genero">Genero:</label>
                <select name="genero" id="genero">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
                <br><br>

                <label>Tipo de Sangre:</label><br>
                <input type="radio" id="a-positivo" name="tipo-sangre" value="A+">
                <label for="a-positivo">A+</label><br>
                
                <input type="radio" id="a-negativo" name="tipo-sangre" value="A-">
                <label for="a-negativo">A-</label><br>
                
                <input type="radio" id="b-positivo" name="tipo-sangre" value="B+">
                <label for="b-positivo">B+</label><br>
                
                <input type="radio" id="b-negativo" name="tipo-sangre" value="B-">
                <label for="b-negativo">B-</label><br>
                
                <input type="radio" id="ab-positivo" name="tipo-sangre" value="AB+">
                <label for="ab-positivo">AB+</label><br>
                
                <input type="radio" id="ab-negativo" name="tipo-sangre" value="AB-">
                <label for="ab-negativo">AB-</label><br>
                
                <input type="radio" id="o-positivo" name="tipo-sangre" value="O+">
                <label for="o-positivo">O+</label><br>
                
                <input type="radio" id="o-negativo" name="tipo-sangre" value="O-">
                <label for="o-negativo">O-</label><br>
                <br><br>

                <label>Deporte favorito:</label><br>
                <input type="checkbox" id="futbol" name="deporte-favorito" value="Futbol">
                <label for="Futbol">Futbol</label><br>

                <input type="checkbox" id="Tennis" name="deporte-favorito" value="Tennis">
                <label for="Tennis">Tennis</label><br>

                <input type="checkbox" id="Besibol" name="deporte-favorito" value="Besibol">
                <label for="Besibol">Besibol</label><br>

                <input type="checkbox" id="Voleibol" name="deporte-favorito" value="Voleibol">
                <label for="Voleibol">Futbol</label><br>

                <input type="checkbox" id="Natacion" name="deporte-favorito" value="Natacion">
                <label for="Natacion">Natacion</label><br>

                <input type="checkbox" id="Patinaje" name="deporte-favorito" value="Patinaje">
                <label for="Patinaje">Patinaje</label><br>
                <br><br>

                <label for="live">Vive con::</label>
                <select name="live" id="live">
                    <option value="Esposa">Esposa</option>
                    <option value="Esposo">Esposo</option>
                    <option value="Abuela">Abuela</option>
                    <option value="Tio">Tio</option>
                    <option value="Madre">Madre</option>
                    <option value="Padre">Padre</option>
                    <option value="Otro">Otro</option>
                </select>
                <br><br>

                <label for="archivo">Seleccione un archivo:</label>
                <input type="file" id="archivo" name="archivo">
                <br><br>

                <button type="submit" value="enviar">Confirmar Formulario</button>
            </div>
        </div>
    </body>
</html>
